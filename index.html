<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <h1>SET.GAME</h1>
            <p class="ml-auto"><a href="https://fejlesztojatekvilag.hu/uploaded/set_magyar_szabaly.pdf" target="_blank" class="text-info">Játékszabály</a></p>
        </div>
        <div class="row mb-3 justify-content-center" id="home-page">
            <div class="col-auto">
                <div class="col bg-light p-3 rounded">
                    <div class="row mx-2 align-items-center text-secondary">
                        <svg width="0.8em" height="0.8em" viewBox="0 0 16 16" class="bi bi-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        </svg>
                        <p class="ml-1 my-0">Beállítások</p>
                    </div>
                    <div class="row mt-3">
                        <form class="col mx-5 px-5" id="main-form">
                            <div class="form-group">
                                <div class="row mb-2">
                                    <p class="m-0 p-0">Játékosok</p>
                                </div>
                                <div class="row justify-content-center">
                                    <select class="mx-1 form-control border-dark outline-main" style="width:auto;" id="players-select">
                                    <option>1</option>
                                    <option selected>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    </select> 
                                    <button type="button" id="namesettings-button" class="mx-1 btn btn-white border-dark outline-main">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="row mb-2">
                                    <p class="m-0 p-0">Nehézség</p>
                                </div>
                                <div class="row justify-content-between mx-3" id="gamedifficulty">
                                    <div class="custom-control custom-radio mr-1">
                                        <input type="radio" id="gamedifficulty-normal" name="gamedifficulty-radio" class="custom-control-input" value="0" checked>
                                        <label class="custom-control-label" for="gamedifficulty-normal">Kezdő</label>
                                    </div>
                                    <div class="custom-control custom-radio ml-1">
                                        <input type="radio" id="gamedifficulty-hard" name="gamedifficulty-radio" class="custom-control-input" value="1">
                                        <label class="custom-control-label" for="gamedifficulty-hard">Haladó</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="row mb-2">
                                    <p class="m-0 p-0">Játékmód</p>
                                </div>
                                <div class="row justify-content-between mx-3" id="gamemode">
                                    <div class="custom-control custom-radio mr-1">
                                        <input type="radio" id="gamemode-practice" name="gamemode-radio" class="custom-control-input" value="0" checked>
                                        <label class="custom-control-label" for="gamemode-practice">Gyakorló</label>
                                    </div>
                                    <div class="custom-control custom-radio ml-1">
                                        <input type="radio" id="gamemode-competition" name="gamemode-radio" class="custom-control-input" value="1">
                                        <label class="custom-control-label" for="gamemode-competition">Verseny</label>
                                    </div>
                                </div>
                            </div>
                            <div id="warning" class="d-none align-items-center text-info">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
                                    <circle cx="8" cy="4.5" r="1"/>
                                  </svg>
                                  <span class="ml-1">Az eredmény felkerül a toplistára</span>
                            </div>
                            <div class="form-group" id="advanced-options">
                                <div class="row mb-2">
                                    <p class="m-0 p-0">Egyéb beállítások</p>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="custom-control custom-control-right custom-switch border-dark">
                                        <input type="checkbox" class="custom-control-input" id="helperbtn-checkbox">
                                        <label class="custom-control-label" for="helperbtn-checkbox">'Van SET?' gomb</label>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="custom-control custom-control-right custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="showsetbtn-checkbox">
                                        <label class="custom-control-label" for="showsetbtn-checkbox">'Hol van SET?' gomb</label>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <div class="row mb-2">
                                        <p class="m-0 p-0">Plusz 3 kártya</p>
                                    </div>
                                    <div class="row justify-content-between mx-3" id="plus3card">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="plus3cardoption-auto" name="plus3card-radio" class="custom-control-input" value="0" checked>
                                            <label class="custom-control-label" for="plus3cardoption-auto">Automata</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="plus3cardoption-button" name="plus3card-radio" class="custom-control-input" value="1">
                                            <label class="custom-control-label" for="plus3cardoption-button">Gomb</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <button type="submit" class="btn btn-white border-dark outline-main px-5 mx-auto" form="main-form">Start</button>
                </div>
            </div>
            <div class="col-auto">
                <div class="col bg-light p-3 rounded" id="toplist">
                    <div class="row mx-2 align-items-center text-secondary">
                        <svg width="0.8em" height="0.8em" viewBox="0 0 16 16" class="bi bi-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        </svg>
                        <p class="ml-1 my-0">Toplista</p>
                    </div>
                    <div class="col-auto">
                        <div class="row mt-3 d-flex justify-content-between align-items-center" id="toplist-page-change">
                            <button type="button" class="btn btn-light" data-change='-1'>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                                </svg>
                            </button>
                            <span>Egyjátékos mód (könnyű)</span>
                            <button type="button" class="btn btn-light" data-change='1'>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="row mt-0 d-flex justify-content-center align-items-center" id="toplist-multiplayer-page-change">
                            <button type="button" class="btn btn-light" data-change='-1'>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                            </svg>
                            </button>
                            <span>1</span>
                            <button type="button" class="btn btn-light" data-change='1'>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="col mt-3">
                            <ul class="list-group" id="toplist-player-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 justify-content-center" id="game-page" hidden>
            <div class="col-auto">
                <div class="mx-auto text-center mb-2" id="info-panel"></div>
                <table id="game-board">
                </table>
            </div>
            <div class="col-auto">
                <div class="row">
                    <span class="mx-auto" id="deck-number"></span>
                </div>
                <div class="row">
                    <div class="mx-auto rounded-circle border border-info bg-light m-2 d-flex align-items-center justify-content-center" id="timer">
                        <span class="position-absolute text-light" id="timer-text"></span>
                        <div class="mx-auto rounded-circle bg-info" id="timer-progress">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <span class="mx-auto" id="elapsed-timer"></span>
                </div>
                <div class="row">
                    <div class="col bg-light border border-info rounded" id="player-list-container">
                        <div class="row justify-content-center px-5 py-2 text-info">
                            Játékosok
                        </div>
                        <ul class="row list-group" id="player-list">
                        </ul>
                    </div> 
                    <div class="col bg-light border border-warning rounded" id="result-list-container">
                        <div class="row justify-content-center px-5 py-2 text-warning">
                            Eredmények
                        </div>
                        <ul class="row list-group" id="result-list">
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <button type="button" class="my-1 w-100 btn btn-white border-dark outline-main" id="helper-button">
                                Van SET?
                            </button>
                        </div>
                        <div class="row">
                            <button type="button" class="my-1 w-100 btn btn-white border-dark outline-main" id="showset-button">
                                Hol van SET?
                            </button>
                        </div>
                        <div class="row">
                            <button type="button" class="my-1 w-100 btn btn-white border-dark outline-main" id="plus3card-button">
                                Plusz 3 Lap
                            </button>
                        </div>
                        <div class="row">
                            <button type="button" class="my-1 w-100 btn btn-white border-dark outline-main" id="backtohome-button">
                                Vissza a Főoldalra
                            </button>
                        </div>
                        <div class="row">
                            <button type="button" class="my-1 w-100 btn btn-white border-dark outline-main" id="playagain-button">
                                Új játék
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="namesettings-popup" class="position-absolute fixed-top h-100 d-none align-items-center">
        <div class="col-auto mx-auto">
            <div class="col bg-light p-3 rounded">
                <div class="row mx-2 align-items-center text-secondary">
                    <svg width="0.8em" height="0.8em" viewBox="0 0 16 16" class="bi bi-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    </svg>
                    <p class="ml-1 my-0">Játékos nevek</p>
                </div>
                <div class="row mt-3">
                    <form class="col mx-5 px-5" id="name-form">
                        <div class="form-group mt-3">
                            <div class="row justify-content-center d-flex align-items-center mx-3">
                                <ul class="list-group">
                                    
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <button type="submit" class="btn btn-white border-dark outline-main px-5 mx-auto" form="name-form">Mentés</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
